
model_params:
  num_resnet_blocks: 1
  num_scales: 1 #L split happens after each scale
  num_step_of_flow: 1 # K each flow step has 6 affine coupling layers

train_params:
  lr: 1.e-3
  epochs: 5
  model_checkpoint_path: "./tmp/model_checkpoints/"

data_params:
  num_samples: 128
  batch_size: 128
  num_workers: 1
  dataset_name: CelebA # or lsun_bedroom

sampling_params:
  num_samples_nrow: 5
  num_samples_ncols: 5
  generate_fixed_images: True
  samples_output_path: ./tmp/samples/